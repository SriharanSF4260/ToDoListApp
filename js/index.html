<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Form Validation Demo</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="heading">
    <h2>LIBRARY PORTAL</h2>
</div>
    <div class="parent">
    <div class="container">
        <form id="signup" class="form" >

            <div class="form-elements">
            <div class="form-field">
            <label for="department">Category</label>
            <select class="select-option" name="department" id="dept"> 
                <option value="IT" selected>IT </option> 
                <option value="Accounts">ACCOUNT BOOKS</option> 
                <option value="stories">STORIES</option> 
            </select> 
        </div>
            <div class="form-field">
                <label for="bookname">Book Name</label>
                <input type="text" name="bookname" id="bookname">
                <small></small>
            </div>

            <div class="form-field">
                <label for="email">Author Email</label>
                <input type="text" name="email" id="email">
                <small></small>
            </div>
             <div class="form-field">
                <label for="authorname">Author Name</label>
                <input type="text" name="authorname" id="authorname">
                <small></small>
            </div>
            <div class="form-field">
                <label for="publisheddate">Published Date</label>
                <input type="date" name="publisheddate" id="publisheddate">
                <small></small>
            </div>
            <div class="form-field"> 
                <label for="price">Price</label>
                <input type="text" name="price" id="price">
                <small></small>
            </div>

            <div class="class-buttons">
                <button class="submit-button" type="submit" value="Save" name="Save">SAVE</button>
                <button class="submit-button" type="submit" value="cancel" name="cancel" onclick="clearValues()">CANCEL</button>
                <button class="submit-button" type="submit" value="show"><a href="book.html">SHOW</a></button>
            </div>
        </div>
        </form>
        <div id="result"></div>
    </div>

    <script src="index.js"></script>
</div>
</body>
</html>
